<div class="upload">
  <img *ngIf="!imageTmp" [src]="data.image|image" alt="Image Profile">
  <img *ngIf="imageTmp" [src]="imageTmp" alt="Image Profile">
  <br>
  <div class="actions">
    <input class="pointer" (change)="selectImg($event.target.files[0])" type="file" name="sampleFile" id="sampleFile">
    <label for="sampleFile">choase a file</label>
    <a (click)="upload()" class="btn-upload" mat-flat-button color="primary">{{textButton}}</a>
  </div>
</div>
