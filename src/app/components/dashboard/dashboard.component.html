<div class="page-content">
  <header class="header">
    <div class="name-site">
      <a class="btn-menu" (click)="showMenu()">
        <fa name="bars"></fa>
      </a>
      <a>
        Informática
        <!-- <img class="logo" [src]="'/assets/logo-large.png'"> -->
      </a>
    </div>
    <div class="menu-left">
      <a class="btn-menu">
        <svg class="bg-svg" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24"
          fill="#000000" focusable="false">
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z">
          </path>
        </svg>
      </a>
      <a class="btn-menu">
        <svg class="bg-svg" focusable="false" viewBox="0 0 24 24" width="24px" height="24px">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
          </path>
        </svg>
      </a>
      <a class="btn-menu">
        <img [src]="'/assets/user.png'" alt="Photo User">
      </a>
    </div>
  </header>
  <main #main class="main-content">
    <aside #sidebar class="sidebar">
      <div class="write">
        <a class="btn-write" (click)="toMessage()">
          <img [src]="'/assets/btn-plus.png'" alt="">
          <span>Solicitud</span>
        </a>
      </div>
      <nav class="lateral-menu">
        <ul>
          <ng-container *ngFor="let menu of menus">
            <ng-container *ngIf="menu.submenu">
              <li *ngIf="menu.submenu.length == 0">
                <a [routerLinkActive]="['menu-active']" [routerLink]="menu.links">
                  <span>
                    <fa [name]="menu.icon"></fa>
                  </span>
                  <span>{{ menu.title | titlecase }}</span>
                </a>
              </li>
              <div *ngIf="menu.submenu.length !== 0" class="expand">
                <li appExpand>
                  <a>
                    <span>
                      <fa name="angle-down"></fa>
                    </span>
                    <span>Más</span>
                  </a>
                </li>
                <ul class="submenu">
                  <li *ngFor="let submenu of menu.submenu">
                    <a [routerLinkActive]="['menu-active']" [routerLink]="submenu.links">
                      <span>
                        <fa [name]="submenu.icon"></fa>
                      </span>
                      <span>
                        {{ submenu.title }}
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
            </ng-container>
          </ng-container>
        </ul>
      </nav>
    </aside>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
