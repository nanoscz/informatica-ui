<div class="wrapper-container">
  <div class="content-login">
      <div class="card-login">
          <form [formGroup]="form" (ngSubmit)="register()" class="form-login" >
              <!-- <h2>Login</h2> -->
              <div class="img-login">
                  <img [src]="'assets/logo-large.png'" alt="">
                  <p>{{ nameSystem }} {{ form.status }}</p>
              </div>
              <input class="input-form" type="text" placeholder="Username" formControlName="username">
              <input class="input-form" type="email" placeholder="Email" formControlName="email">
              <input class="input-form" type="password" placeholder="Password" formControlName="password">
              <input type="password" placeholder="Repeat Password" formControlName="confirmPassword">
              <p></p>
              <div class="form-actions" *ngIf="!loading">
                  <a (click)="cancel()" class="btn"> {{ btnCancel }}</a>
                  <button class="btn btn-login">{{ bntRegister }}</button>
              </div>
              <div class="box-center spinner-width" *ngIf="loading">
                  <mat-spinner [diameter]="30"></mat-spinner>
              </div>
          </form>
      </div>
  </div>
</div>
